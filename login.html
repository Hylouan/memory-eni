<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-MEMORY</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="base.js"></script>
    <script defer src="login.js"></script>
</head>

<body>
    <div id="navbar-container"></div>
    <main>
        <div class="min-h-screen flex">
            <!-- Partie graphique -->
            <div
                class="hidden lg:flex lg:w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 justify-center items-center relative overflow-hidden">
                <div class="absolute inset-0 bg-black opacity-20"></div>
                <div class="relative z-10 px-10 text-center">
                    <div
                        class="w-24 h-24 mx-auto bg-white rounded-full flex items-center justify-center mb-8 shadow-2xl">
                        <img class="w-12 h-12" src="images/game-plugins-svgrepo-com.svg" alt="picto d'un puzzle">
                    </div>
                    <h1 class="text-4xl font-bold text-white mb-4">Prêt à jouer ?</h1>
                    <p class="text-white/80 text-lg mb-8">C’est 100% local, 100% fun.<br> Connecte-toi pour sauvegarder
                        ton score et défier ta mémoire !</p>
                </div>
            </div>
            <!-- Formulaire -->
            <div class="w-full lg:w-1/2 flex items-center justify-center bg-white p-8">
                <div class="w-full max-w-md">
                    <div class="text-center lg:text-left">
                        <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Ravie de te revoir !</h1>
                        <p class="text-gray-600 mb-8">Connecte-toi à ton compte ENIMemory</p>
                    </div>

                    <form id="form" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Adresse
                                e-mail</label>
                            <input type="email" id="email" name="email"
                                class="input-field mt-1 block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="ornek@mail.com">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Mot de
                                passe</label>
                            <input type="password" id="password" name="password"
                                class="input-field mt-1 block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="••••••••">
                        </div>

                        <!--                         <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Se souvenir de
                                    moi</label>
                            </div>
                            <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">Mot de
                                passe oublié ?</a>
                        </div> -->

                        <div>
                            <button id="submit" type="submit" disabled
                                class="w-full flex justify-center py-3 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 opacity-50 cursor-not-allowed">
                                Se connecter
                            </button>
                        </div>
                    </form>

                    <p class="mt-6 text-center text-sm text-gray-600">
                        Tu n'as pas encore de compte ?
                        <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">Inscris-toi dès
                            maintenant</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
