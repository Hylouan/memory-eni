<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-MEMORY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="connexion.js"></script>
</head>

<body>
    <header>
        <h1>ENI - MEMORY</h1>
    </header>
    <nav>
        <ul>
            <li class="page"><a href="accueil.html">Accueil</a></li>
            <li class="page"><a href="inscription.html">S'inscrire</a></li>
            <li class="page"><a class="active" href="connexion.html">Se connecter</a></li>
            <li class="page"><a href="profil.html">Profil</a></li>
            <li class="page"><a href="jeu.html">Jouer</a></li>
        </ul>
    </nav>
    <main class="mainFormulaire">
        <h2>Connectez-vous</h2>
        <form class="card-form" id=form action="#" method="get" name="Connexion">
            <div class="input">
                <input type="text" class="input-field" name="Nom Utilisateur" id="userName" required />
                <label class="input-label" for="userName">Nom d'utilisateur<img class="imgValidation hidden"
                        id="imgUser" src="images/error.svg" alt="Erreur"></label>
            </div>
            <p class="small red hidden" id="textUser">Nom d'utilisateur incorrect</p>
            <div class="input">
                <input type="mail" class="input-field" name="Email" id="mail" required />
                <label class="input-label" for="mail">Email<img class="imgValidation hidden" id="imgEmail"
                        src="images/error.svg" alt="Erreur"></label>
            </div>
            <p class="small red hidden" id="textEmail">Adresse email incorrecte</p>
            <div class="input">
                <input type="password" class="input-field" name="Mot de passe" id="password" required />
                <label class="input-label" for="password">Mot de passe<img class="imgValidation hidden" id=imgPassword
                        src="images/error.svg" alt="Erreur"></label>
            </div>
            <p class="small red hidden" id="textPassword">Mot de passe incorrect</p>
            <a href="connexion.html" role="button" class="btn btn-primary submit disabled" id=btnSubmit type="submit"
                name="Se connecter" value="Se connecter">Se connecter</a>
        </form>
    </main>
</body>

</html>
